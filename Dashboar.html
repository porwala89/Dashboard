<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-900 p-4">
            <div class="flex items-center mb-6">
                <i class="fas fa-home text-xl mr-2"></i>
                <span class="text-lg">Home</span>
            </div>
            <div class="flex items-center mb-6">
                <i class="fas fa-search text-xl mr-2"></i>
                <span class="text-lg">Search</span>
            </div>
            <div class="mb-6">
                <h2 class="text-lg mb-2">Your Library</h2>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <i class="fas fa-music text-xl mr-2"></i>
                        <div>
                            <p class="text-sm">My Playlist</p>
                            <p class="text-xs text-gray-400">Playlist - test</p>
                        </div>
                    </div>
                    <i class="fas fa-arrow-right text-xl"></i>
                </div>
            </div>
            <div class="mb-6">
                <p class="text-sm mb-2">Let's find some podcasts to follow</p>
                <p class="text-xs text-gray-400 mb-4">we'll keep you update on new episodes</p>
                <button class="bg-white text-black px-4 py-2 rounded-full">Browse Podcasts</button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <button class="text-xl mr-4"><i class="fas fa-arrow-left"></i></button>
                    <button class="text-xl"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="flex space-x-4">
                    <button class="bg-white text-black px-4 py-2 rounded-full">Explore Premium</button>
                    <button class="bg-white text-black px-4 py-2 rounded-full">Install App</button>
                    <button class="bg-white text-black px-4 py-2 rounded-full">Logout</button>
                </div>
            </div>
            <div class="flex space-x-4 mb-6">
                <button class="bg-white text-black px-4 py-2 rounded-full">All</button>
                <button class="bg-gray-800 text-white px-4 py-2 rounded-full">Music</button>
                <button class="bg-gray-800 text-white px-4 py-2 rounded-full">Podcasts</button>
            </div>
            <h1 class="text-2xl font-bold mb-4">Featured Charts</h1>
            <p class="text-xl">Today's biggest hits</p>
        </div>
    </div>
    <!-- Bottom Player -->
    <div class="fixed bottom-0 left-0 right-0 bg-black p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <button class="text-xl"><i class="fas fa-step-backward"></i></button>
            <button class="text-xl"><i class="fas fa-play"></i></button>
            <button class="text-xl"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="w-full mx-4">
            <div class="bg-gray-700 h-1 rounded-full">
                <div class="bg-blue-500 h-1 rounded-full" style="width: 0%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
